# Site Settings
title: "Welcome"
title_separator: "-"
subtitle: "Cybersecurity Professional & Portfolio"
description: "This portfolio highlights my skills, projects, and certifications as a cybersecurity professional."
name: "Teymarr"
locale: "en-US"
baseurl: ""  # Leave empty for root directory, change if using subdirectory for GitHub Pages

# Theme Settings
theme: "jekyll-theme-primer"  # Make sure to use a valid theme name if you're using a different one
remote_theme: "mmistakes/minimal-mistakes"  # If using a remote theme, this must be correctly specified

# Theme skin (light, dark, or contrast)
minimal_mistakes_skin: "dark"  # You can use "light" or "contrast" as options too

# Social Media/Links
github_username: "TeymarrP"  # Your GitHub username
linkedin_username: "teymmarpage"  # Your LinkedIn username

# Analytics (optional, add your tracking code here if needed)
# google_analytics: "UA-12345678-1"  # Optional: Google Analytics ID

# Pagination (if enabled, adjust the number of posts per page)
paginate: 5  # Number of posts to show per page

# Jekyll Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Markdown Settings (use kramdown and GFM for GitHub-flavored Markdown)
markdown: kramdown
kramdown:
  input: GFM

# Permalinks (adjust to your desired URL structure)
permalink: /:year/:month/:day/:title/

# Exclude Files/Directories
exclude:
  - README.md  # Exclude any unnecessary files from the build

# Include/Exclude Files for GitHub Pages (if necessary)
include:
  - _pages/  # Optional: add pages if needed

# Enable GitHub Metadata
github:
  username: "TeymarrP"
  repository: "TeymarrP"  # Change this to your repo name (must match the repository name exactly)
  branch: "main"  # Branch where your pages are hosted (usually 'main' or 'master')
